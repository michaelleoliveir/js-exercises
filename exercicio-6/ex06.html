<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex06.css">
    <title>API Futebol</title>
</head>
<body>
    <header>
        <h1>Final da Copa Libertadores</h1>
    </header>

    <main>
        <div id="header-section">
            <h2>Selecione o ano desejado</h2>
        </div>

        <div id="form-section">
            <select name="ano" id="anoSelecionado">
                <option value="">Selecione um ano</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
        </div>

        <div id="resultSection">
            <div id="fundo">
                <img src="https://cdn-icons-png.flaticon.com/512/71/71768.png" alt="" class="foto" id="timeUm">
                <p class="fonteResult" id="golsUm">?</p>
                <p class="fonteResult">-</p>
                <p class="fonteResult" id="golsDois">?</p>
                <img src="https://cdn-icons-png.flaticon.com/512/71/71768.png" alt="" class="foto" id="timeDois">
            </div>
        </div>

        <div id="buttons-section">
            <button id="show-teams">
                Revelar Finalistas
            </button>

            <button id="show-score">
                Revelar Resultado
            </button>
        </div>

        <script src="ex06.js" type="module"></script>
    </main>
</body>
</html>
