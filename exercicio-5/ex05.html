<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ex05.css">
    <title>CEP</title>
</head>
<body>
    <main>
        <!--formulário-->
        <div>
            <form>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="number" id="cep" placeholder="Insira seu CEP" class="form-control" autocomplete="off" maxlength="8">
                </div>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" class="form-control">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" class="form-control">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control">
                </div>
            </form>
        </div>

        <!--botões-->
        <div>
            <button class="btn btn-primary" id="pesquisar">Pesquisa</button>
            <button class="btn btn-danger" id="limpar">Limpar</button>
        </div>
    </main>

    <script src="ex05.js" type="module"></script>
</body>
</html>
