<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex07.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Cronômetro</title>
</head>
<body>
    <!-- espaço para a header -->
    <header>
        <p>Cronômetro</p>
    </header>

    <main>
        <!-- espaço para o cronômetro -->
        <div id="timer">
            <span class="timer-num">
                <span class="zero">00</span>
                <span class="nome">hr</span>
            </span>
            <span class="timer-num">
                <span class="zero">00</span>
                <span class="nome">min</span>
            </span>
            <span class="timer-num">
                <span class="zero">00</span>
                <span class="nome">sec</span>
            </span>
        </div>

        <!-- espaço para os botões -->
        <div id="botoes">
            <button class="botao" style="background-color: #baffc9;">
                <i class="ri-play-large-fill"></i>
            </button>
            <button class="botao" style="background-color: #ffb3ba;">
                <i class="ri-pause-large-fill"></i>
            </button>
            <button class="botao" style="background-color: #ffffba;">
                <i class="ri-restart-line"></i>
            </button>
        </div>
    </main>
</body>
</html>
